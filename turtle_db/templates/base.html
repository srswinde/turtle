<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Cassini{% end %}</title>
		<link rel="shortcut icon" type="image/jpg" href="{{ static_url('turtle-icon.png') }}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mater Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  {% block head %}
  <script >
    function main()
    {
      console.log("MAIN");
    }
  </script>
  {% end %}
  </head>
    <body onload="main()">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/cassini/">
    <img src="{{ static_url("turtle-icon.png") }}" width="30" height="30" alt=""/>
    Cassini
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for item in navbar %}
      <li class="nav-item{% if isActive == item[0] %} active {% end %}">
        <a class="nav-link" href="{{ item[1] }}">{{ item[0] }}<span class="sr-only">(current)</span></a>
      </li> 
      {% end %}

    </ul>
  </div>
  <span>

    {% block navbar_form %}{%end%}

  </span>
</nav>
{% block body_main %} <div id="container"></div>{% end %}
</body>
</html>
